<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKCASE: Multi-Tier Gacha</title>
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Core Logic) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX Compiler for Browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONS (Inline SVG untuk performa maksimal tanpa external lib) ---
        const IconBase = ({ size = 24, className = "", children, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const CreditCard = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
        const XIcon = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const ShieldCheck = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const Volume2 = (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></IconBase>;
        const VolumeX = (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></IconBase>;
        const Trophy = (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M12 2v20"/><path d="M12 17H6a2 2 0 0 1-2-2V7.5C4 5.5 5.5 4 7.5 4h9c2 0 3.5 1.5 3.5 3.5V15a2 2 0 0 1-2 2h-6"/></IconBase>;
        const BoxIcon = (props) => <IconBase {...props}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22.08V12"/></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;

        // --- DATA & KONFIGURASI ---
        const INITIAL_BALANCE = 100000;
        const CARD_WIDTH = 180;
        const CARD_MARGIN_X = 6; 
        const TOTAL_ITEM_WIDTH = CARD_WIDTH + (CARD_MARGIN_X * 2); 

        const CASES = [
          {
            id: 'case_rookie',
            name: 'ROOKIE CASE',
            price: 1000,
            color: 'border-gray-600',
            iconColor: 'text-gray-400',
            desc: 'Entry level agents.',
            pool: [
              { id: 'rk1', name: "Street Scout", rarity: "common", tier: 1, sellPrice: 200, img: "https://images.unsplash.com/photo-1542351567-cd7b08dc2d42?auto=format&fit=crop&q=80&w=400" },
              { id: 'rk2', name: "Urban Lookout", rarity: "common", tier: 1, sellPrice: 250, img: "https://images.unsplash.com/photo-1542596594-649edbc13630?auto=format&fit=crop&q=80&w=400" },
              { id: 'rk3', name: "Subway Guard", rarity: "rare", tier: 2, sellPrice: 1500, img: "https://images.unsplash.com/photo-1552058544-f2b08422138a?auto=format&fit=crop&q=80&w=400" },
              { id: 'rk4', name: "District Leader", rarity: "epic", tier: 3, sellPrice: 6000, img: "https://images.unsplash.com/photo-1504257432389-52343af06ae3?auto=format&fit=crop&q=80&w=400" },
              { id: 'rk5', name: "THE ROOKIE KING", rarity: "legendary", tier: 4, sellPrice: 25000, img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&q=80&w=400" },
            ]
          },
          {
            id: 'case_elite',
            name: 'ELITE CASE',
            price: 5000,
            color: 'border-blue-600',
            iconColor: 'text-blue-400',
            desc: 'Tactical specialists.',
            pool: [
              { id: 'el1', name: "SWAT Breacher", rarity: "common", tier: 2, sellPrice: 800, img: "https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&fit=crop&q=80&w=400" },
              { id: 'el2', name: "Field Medic", rarity: "common", tier: 2, sellPrice: 900, img: "https://images.unsplash.com/photo-1579783483458-83d02161294e?auto=format&fit=crop&q=80&w=400" },
              { id: 'el3', name: "Recon Sniper", rarity: "rare", tier: 3, sellPrice: 3500, img: "https://images.unsplash.com/photo-1533481405265-e9ce0c444d62?auto=format&fit=crop&q=80&w=400" },
              { id: 'el4', name: "Captain Price", rarity: "epic", tier: 4, sellPrice: 12000, img: "https://images.unsplash.com/photo-1594568284297-7c64464062b1?auto=format&fit=crop&q=80&w=400" },
              { id: 'el5', name: "SPEC-OPS GHOST", rarity: "legendary", tier: 5, sellPrice: 50000, img: "https://images.unsplash.com/photo-1612459284970-e8f027596582?auto=format&fit=crop&q=80&w=400" },
            ]
          },
          {
            id: 'case_spectre',
            name: 'SPECTRE CASE',
            price: 10000,
            color: 'border-purple-600',
            iconColor: 'text-purple-400',
            desc: 'Cybernetic warfare.',
            pool: [
              { id: 'sp1', name: "Neon Runner", rarity: "common", tier: 3, sellPrice: 2000, img: "https://images.unsplash.com/photo-1620428268482-cf1851a36764?auto=format&fit=crop&q=80&w=400" },
              { id: 'sp2', name: "Glitch Hacker", rarity: "rare", tier: 4, sellPrice: 8000, img: "https://images.unsplash.com/photo-1515634928627-2a4e0dae3ddf?auto=format&fit=crop&q=80&w=400" },
              { id: 'sp3', name: "Cyborg Assassin", rarity: "epic", tier: 5, sellPrice: 25000, img: "https://images.unsplash.com/photo-1535295972055-1c762f4483e5?auto=format&fit=crop&q=80&w=400" },
              { id: 'sp4', name: "Neural God", rarity: "legendary", tier: 6, sellPrice: 100000, img: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?auto=format&fit=crop&q=80&w=400" },
              { id: 'sp5', name: "PROJECT: SILENCE", rarity: "legendary", tier: 6, sellPrice: 150000, img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=400" },
            ]
          },
          {
            id: 'case_god',
            name: 'PLENGER CASE',
            price: 20000,
            color: 'border-yellow-500',
            iconColor: 'text-yellow-500',
            desc: 'Bikin dompet plenger seketika.',
            pool: [
              { id: 'gd1', name: "Golden Guard", rarity: "rare", tier: 4, sellPrice: 5000, img: "https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?auto=format&fit=crop&q=80&w=400" },
              { id: 'gd2', name: "Fallen Angel", rarity: "epic", tier: 5, sellPrice: 30000, img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80&w=400" },
              { id: 'gd3', name: "Seraphim", rarity: "legendary", tier: 6, sellPrice: 120000, img: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&q=80&w=400" },
              { id: 'gd4', name: "THE CREATOR", rarity: "legendary", tier: 7, sellPrice: 250000, img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=400" },
              { id: 'gd5', name: "VOID WALKER", rarity: "legendary", tier: 7, sellPrice: 500000, img: "https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?auto=format&fit=crop&q=80&w=400" },
            ]
          }
        ];

        // --- APP COMPONENT ---
        function App() {
          const [balance, setBalance] = useState(INITIAL_BALANCE);
          const [inventory, setInventory] = useState([]);
          const [currentCase, setCurrentCase] = useState(CASES[0]);
          const [isSpinning, setIsSpinning] = useState(false);
          const [spinItems, setSpinItems] = useState([]);
          const [winner, setWinner] = useState(null);
          const [showTopUp, setShowTopUp] = useState(false);
          const [showReward, setShowReward] = useState(false);
          const [containerWidth, setContainerWidth] = useState(0);
          const [soundEnabled, setSoundEnabled] = useState(true);
          
          const railRef = useRef(null);
          const containerRef = useRef(null);
          const audioCtxRef = useRef(null);
          const soundTimeoutRef = useRef(null);

          // Init Reel
          useEffect(() => {
            const pool = currentCase.pool;
            const initialItems = Array(15).fill(null).map(() => pool[Math.floor(Math.random() * pool.length)]);
            setSpinItems(initialItems);
            
            if (railRef.current) {
                railRef.current.style.transition = 'none';
                railRef.current.style.transform = 'translateX(0px)';
            }
          }, [currentCase]);

          // Handle Resize
          useEffect(() => {
            const updateWidth = () => {
                if(containerRef.current) setContainerWidth(containerRef.current.offsetWidth);
            };
            setTimeout(updateWidth, 100);
            window.addEventListener('resize', updateWidth);
            return () => {
                window.removeEventListener('resize', updateWidth);
                if (soundTimeoutRef.current) clearTimeout(soundTimeoutRef.current);
                if (audioCtxRef.current) audioCtxRef.current.close();
                window.speechSynthesis.cancel();
            };
          }, []);

          // --- CASE NAVIGATION ---
          const handleNextCase = () => {
            const currentIndex = CASES.findIndex(c => c.id === currentCase.id);
            const nextIndex = (currentIndex + 1) % CASES.length;
            setCurrentCase(CASES[nextIndex]);
          };

          const handlePrevCase = () => {
            const currentIndex = CASES.findIndex(c => c.id === currentCase.id);
            const prevIndex = (currentIndex - 1 + CASES.length) % CASES.length;
            setCurrentCase(CASES[prevIndex]);
          };

          // --- AUDIO SYSTEM ---
          const initAudio = () => {
            if (!audioCtxRef.current) {
                audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtxRef.current.state === 'suspended') {
                audioCtxRef.current.resume();
            }
          };

          const playClickSound = () => {
            if (!soundEnabled || !audioCtxRef.current) return;
            try {
                const ctx = audioCtxRef.current;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.05);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.06);
            } catch (e) { console.error(e); }
          };

          const speakCongratulation = (text) => {
            if (!soundEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google US English') || v.lang === 'en-US') || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;
            utterance.lang = 'en-US';
            utterance.pitch = 0.1; 
            utterance.rate = 0.8;  
            utterance.volume = 1.0;
            window.speechSynthesis.speak(utterance);
          };

          const playWinSound = (rarity) => {
            if (!soundEnabled || !audioCtxRef.current) return;
            const ctx = audioCtxRef.current;
            const now = ctx.currentTime;

            if (rarity === 'legendary' || rarity === 'epic') {
                setTimeout(() => {
                    if (rarity === 'legendary') {
                        speakCongratulation("LEGENDARY... !");
                    } else {
                        speakCongratulation("EPIC... DROP... !");
                    }
                }, 200);

                const playBurst = (startTime, startFreq, noteCount) => {
                    const speed = 0.045; 
                    for(let i = 0; i < noteCount; i++) {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.type = 'sawtooth';
                        const freq = startFreq + (i * (startFreq * 0.2)); 
                        osc.frequency.setValueAtTime(freq, startTime + (i * speed));
                        gain.gain.setValueAtTime(0.08, startTime + (i * speed));
                        gain.gain.exponentialRampToValueAtTime(0.001, startTime + (i * speed) + 0.2);
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.start(startTime + (i * speed));
                        osc.stop(startTime + (i * speed) + 0.2);
                    }
                };

                const baseFreq = rarity === 'legendary' ? 440 : 330;
                playBurst(now, baseFreq, 8); 
                playBurst(now + 0.4, baseFreq * 1.5, 5); 

                const boomOsc = ctx.createOscillator();
                const boomGain = ctx.createGain();
                boomOsc.type = 'square';
                boomOsc.frequency.setValueAtTime(100, now); 
                boomOsc.frequency.exponentialRampToValueAtTime(0.01, now + 1.5); 
                boomGain.gain.setValueAtTime(0.3, now);
                boomGain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                boomOsc.connect(boomGain);
                boomGain.connect(ctx.destination);
                boomOsc.start(now);
                boomOsc.stop(now + 1.5);
            } else {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2); 
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.3);
            }
          };

          const playSoundLoop = (startTime, duration) => {
            const now = Date.now();
            const elapsed = now - startTime;
            if (elapsed > duration) return;
            const progress = elapsed / duration;
            const currentDelay = 40 + (Math.pow(progress, 3) * 500); 
            playClickSound();
            soundTimeoutRef.current = setTimeout(() => {
                playSoundLoop(startTime, duration);
            }, currentDelay);
          };

          // --- LOGIC PROBABILITAS (RATE NORMAL) ---
          const getRandomAgent = () => {
            const rand = Math.random() * 100;
            const pool = currentCase.pool;
            
            const common = pool.filter(a => a.rarity === 'common');
            const rare = pool.filter(a => a.rarity === 'rare');
            const epic = pool.filter(a => a.rarity === 'epic');
            const legendary = pool.filter(a => a.rarity === 'legendary');

            let selectedPool = [];

            if (rand < 50 && common.length > 0) selectedPool = common;
            else if (rand < 85 && rare.length > 0) selectedPool = rare;
            else if (rand < 97 && epic.length > 0) selectedPool = epic;
            else if (legendary.length > 0) selectedPool = legendary;
            else selectedPool = pool; 

            if (selectedPool.length === 0) selectedPool = pool;

            const baseAgent = selectedPool[Math.floor(Math.random() * selectedPool.length)];
            return { ...baseAgent, instanceId: Date.now() + Math.random() };
          };
          
          // --- LOGIC UTAMA SPIN ---
          const handleSpin = () => {
            if (isSpinning) return;
            if (balance < currentCase.price) {
              setShowTopUp(true);
              return;
            }

            initAudio();
            setBalance(prev => prev - currentCase.price);
            setIsSpinning(true);
            setWinner(null);
            setShowReward(false);

            const winningAgent = getRandomAgent();
            const pool = currentCase.pool;

            const landingIndex = 75; // Normal buffer
            const totalItems = 100; 
            const newSpinItems = [];
            for (let i = 0; i < totalItems; i++) {
              if (i === landingIndex) {
                newSpinItems.push(winningAgent); 
              } else {
                newSpinItems.push(pool[Math.floor(Math.random() * pool.length)]);
              }
            }
            setSpinItems(newSpinItems);

            if (railRef.current) {
              railRef.current.style.transition = 'none';
              railRef.current.style.transform = 'translateX(0px)';
            }

            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                if (railRef.current && containerWidth > 0) {
                  const winningCardCenter = (landingIndex * TOTAL_ITEM_WIDTH) + (CARD_WIDTH / 2) + CARD_MARGIN_X;
                  const centerOfViewport = containerWidth / 2;
                  let targetTranslateX = winningCardCenter - centerOfViewport;
                  const maxJitter = CARD_WIDTH * 0.35; 
                  const jitter = (Math.random() * maxJitter * 2) - maxJitter;
                  targetTranslateX += jitter;

                  const duration = 6000; 

                  railRef.current.style.transition = `transform ${duration}ms cubic-bezier(0.15, 0.90, 0.30, 1.0)`; 
                  railRef.current.style.transform = `translateX(-${targetTranslateX}px)`;

                  if (soundEnabled) {
                      if (soundTimeoutRef.current) clearTimeout(soundTimeoutRef.current);
                      playSoundLoop(Date.now(), duration - 500); 
                  }
                }
              });
            });

            setTimeout(() => {
              setIsSpinning(false);
              setWinner(winningAgent);
              setInventory(prev => [winningAgent, ...prev]);
              setShowReward(true);
              playWinSound(winningAgent.rarity);
            }, 6500); 
          };

          const handleSell = (item) => {
            setBalance(prev => prev + item.sellPrice);
            setInventory(prev => prev.filter(i => i.instanceId !== item.instanceId));
          };

          const handleSellAllCommon = () => {
            const commons = inventory.filter(i => i.rarity === 'common');
            const totalValue = commons.reduce((acc, curr) => acc + curr.sellPrice, 0);
            if (totalValue > 0) {
              setBalance(prev => prev + totalValue);
              setInventory(prev => prev.filter(i => i.rarity !== 'common'));
            }
          };

          return (
            <div className="min-h-screen pb-20 overflow-x-hidden touch-manipulation">
              
              {/* HEADER */}
              <header className="border-b border-gray-900 bg-black/90 backdrop-blur-md sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 py-3 md:py-4 flex flex-col md:flex-row justify-between items-center gap-3 md:gap-4">
                  <div className="flex items-center gap-2">
                    <div className="bg-red-600 p-1 rounded text-black shadow-[0_0_15px_rgba(220,38,38,0.5)]">
                      <ShieldCheck size={20} className="md:w-6 md:h-6" strokeWidth={2.5} />
                    </div>
                    <h1 className="text-2xl md:text-3xl font-black italic tracking-tighter text-white">
                      DARK<span className="text-red-600">CASE</span>
                      <span className="text-[10px] md:text-xs ml-2 not-italic font-normal text-gray-500 bg-gray-900 px-2 py-0.5 rounded border border-gray-800 align-middle">
                        MULTI-TIER
                      </span>
                    </h1>
                  </div>
                  <div className="flex items-center gap-4 md:gap-6 w-full md:w-auto justify-between md:justify-end">
                    <button 
                        onClick={() => setSoundEnabled(!soundEnabled)}
                        className={`p-2 rounded-full border transition-all ${soundEnabled ? 'bg-gray-800 border-gray-700 text-green-400' : 'bg-red-900/20 border-red-900 text-red-500'}`}
                    >
                        {soundEnabled ? <Volume2 size={18} /> : <VolumeX size={18} />}
                    </button>
                    <div className="flex items-center gap-2 bg-gray-900/50 p-1.5 md:p-2 pr-2 rounded-full border border-gray-800">
                        <div className="flex flex-col items-start md:items-end px-4">
                        <span className="text-[9px] md:text-[10px] text-gray-500 uppercase tracking-wider font-bold">BALANCE</span>
                        <span className="text-green-400 font-mono font-bold text-lg md:text-xl tracking-wide leading-none">
                            ${balance.toLocaleString()}
                        </span>
                        </div>
                        <button 
                        onClick={() => setShowTopUp(true)}
                        className="bg-green-600 hover:bg-green-500 text-black font-bold h-9 w-9 md:h-10 md:w-10 flex items-center justify-center rounded-full transition-all shadow-[0_0_15px_rgba(34,197,94,0.4)] active:scale-95"
                        >
                        <DollarSign size={18} className="md:w-5 md:h-5" strokeWidth={3} />
                        </button>
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 mt-6 md:mt-8 space-y-8 md:space-y-12">
                
                {/* --- CASE SELECTOR --- */}
                <section className="max-w-4xl mx-auto">
                    <div className="flex items-center justify-center gap-2 md:gap-8">
                        {/* Left Button */}
                        <button 
                            onClick={handlePrevCase}
                            disabled={isSpinning}
                            className="p-3 bg-zinc-900 hover:bg-zinc-800 rounded-full border border-gray-800 disabled:opacity-30 disabled:cursor-not-allowed transition-all active:scale-95"
                        >
                            <ChevronLeft size={24} className="text-white" />
                        </button>

                        {/* Active Case Card */}
                        <div 
                            className={`
                                relative w-full max-w-md p-6 rounded-xl border-2 text-center transition-all duration-300
                                ${currentCase.color} bg-zinc-900/90 shadow-[0_0_50px_rgba(0,0,0,0.5)]
                            `}
                        >
                             <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#050505] p-2 rounded-full border border-gray-800">
                                 <BoxIcon className={`w-10 h-10 ${currentCase.iconColor}`} strokeWidth={1.5} />
                             </div>
                             
                             <div className="mt-4">
                                <h3 className={`text-3xl font-black italic ${currentCase.iconColor} mb-2`}>{currentCase.name}</h3>
                                <p className="text-gray-400 text-sm mb-6">{currentCase.desc}</p>
                                
                                <div className="inline-flex items-center gap-3 bg-black/60 px-6 py-3 rounded-lg border border-gray-800">
                                    <span className="text-gray-500 text-xs font-mono uppercase tracking-widest">COST</span>
                                    <span className={`font-mono font-bold text-xl ${currentCase.iconColor}`}>${currentCase.price.toLocaleString()}</span>
                                </div>
                             </div>
                        </div>

                        {/* Right Button */}
                        <button 
                            onClick={handleNextCase}
                            disabled={isSpinning}
                            className="p-3 bg-zinc-900 hover:bg-zinc-800 rounded-full border border-gray-800 disabled:opacity-30 disabled:cursor-not-allowed transition-all active:scale-95"
                        >
                            <ChevronRight size={24} className="text-white" />
                        </button>
                    </div>
                    
                    {/* Dots Indicator */}
                    <div className="flex justify-center gap-2 mt-6">
                        {CASES.map((c, idx) => (
                            <div 
                                key={c.id} 
                                className={`w-2 h-2 rounded-full transition-all ${currentCase.id === c.id ? `bg-white w-6` : 'bg-gray-800'}`}
                            />
                        ))}
                    </div>
                </section>

                {/* --- AREA GACHA --- */}
                <section className="relative pt-4 md:pt-8 pb-4">
                  <div className="relative max-w-5xl mx-auto">
                    
                    <div className="absolute left-1/2 -translate-x-1/2 top-0 z-30 flex flex-col items-center pointer-events-none">
                       <div className="w-0 h-0 border-l-[10px] md:border-l-[12px] border-l-transparent border-r-[10px] md:border-r-[12px] border-r-transparent border-t-[16px] md:border-t-[20px] border-t-red-600 drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)]"></div>
                       <div className="w-[2px] h-[260px] bg-red-600/50 shadow-[0_0_10px_rgba(220,38,38,0.8)]"></div>
                    </div>
                    <div 
                        ref={containerRef}
                        className={`relative w-full h-[260px] bg-[#080808] border-y-[4px] border-[#222] overflow-hidden rounded-lg shadow-[inset_0_0_100px_rgba(0,0,0,0.9)] transition-colors ${currentCase.color.replace('border', 'shadow')}`}
                    >
                      <div className="absolute inset-y-0 left-0 w-16 md:w-48 bg-gradient-to-r from-black via-black/80 to-transparent z-20 pointer-events-none"></div>
                      <div className="absolute inset-y-0 right-0 w-16 md:w-48 bg-gradient-to-l from-black via-black/80 to-transparent z-20 pointer-events-none"></div>
                      <div 
                        ref={railRef}
                        className="absolute top-0 left-0 h-full flex items-center"
                        style={{ willChange: 'transform' }}
                      >
                        {spinItems.map((item, index) => (
                          <div 
                            key={index} 
                            className="flex-shrink-0"
                            style={{ 
                                width: `${CARD_WIDTH}px`, 
                                marginLeft: `${CARD_MARGIN_X}px`, 
                                marginRight: `${CARD_MARGIN_X}px` 
                            }}
                          >
                            <GachaCard agent={item} />
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="mt-8 md:mt-12 flex flex-col items-center gap-4 md:gap-6">
                    <button
                      onClick={handleSpin}
                      disabled={isSpinning}
                      className={`
                        group relative w-full md:w-auto px-8 md:px-20 py-5 md:py-6 rounded transform skew-x-[-10deg] transition-all duration-200 active:scale-95
                        ${isSpinning 
                          ? 'bg-gray-800 border-2 border-gray-700 cursor-not-allowed opacity-50' 
                          : `bg-red-600 border-2 border-red-500 hover:bg-red-500 hover:scale-105 hover:shadow-[0_0_50px_rgba(220,38,38,0.6)]`}
                      `}
                    >
                      <div className="skew-x-[10deg] flex flex-col items-center">
                        <span className={`text-xl md:text-3xl font-black uppercase tracking-[0.2em] ${isSpinning ? 'text-gray-500' : 'text-black'}`}>
                          {isSpinning ? 'ROLLING...' : 'OPEN CASE'}
                        </span>
                      </div>
                    </button>
                    <div className="flex items-center gap-2 text-xs md:text-sm font-mono text-gray-500 bg-black/40 px-4 py-2 rounded border border-gray-800">
                       PRICE: <span className={`font-bold ${currentCase.iconColor}`}>${currentCase.price.toLocaleString()}</span>
                    </div>
                  </div>
                </section>

                {/* --- INVENTORY --- */}
                <section className="bg-[#0a0a0a] border border-gray-900 rounded-xl p-4 md:p-6 min-h-[400px]">
                  <div className="flex flex-col items-start gap-4 border-b border-gray-800 pb-4 mb-4 md:mb-8 md:flex-row md:items-center md:justify-between">
                    <div className="flex items-center gap-3">
                      <Database size={20} className="text-red-600" />
                      <h2 className="text-xl md:text-2xl font-bold text-gray-200 tracking-tight">YOUR BARRACKS</h2>
                      <span className="bg-gray-800 text-[10px] md:text-xs font-mono px-2 py-1 rounded text-gray-400 border border-gray-700">{inventory.length} AGENTS</span>
                    </div>
                    {inventory.some(i => i.rarity === 'common') && (
                      <button 
                        onClick={handleSellAllCommon}
                        className="w-full md:w-auto flex items-center justify-center gap-2 text-[10px] md:text-xs font-bold bg-gray-900 hover:bg-red-900/20 text-gray-400 hover:text-red-400 border border-gray-800 hover:border-red-900/50 px-4 py-3 md:py-2 rounded transition-all active:scale-95"
                      >
                        <Trash2 size={14} /> JUAL SEMUA COMMON
                      </button>
                    )}
                  </div>
                  <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 md:gap-4">
                    {inventory.slice().reverse().map((item) => (
                      <InventoryCard key={item.instanceId} item={item} onSell={() => handleSell(item)} />
                    ))}
                    {inventory.length === 0 && (
                      <div className="col-span-full py-20 flex flex-col items-center justify-center text-gray-800 border-2 border-dashed border-gray-900 rounded-xl">
                        <RefreshCw size={48} className="mb-4 opacity-10 md:w-16 md:h-16" />
                        <p className="font-mono text-xs md:text-sm text-center px-4">INVENTORY KOSONG</p>
                        <p className="text-[10px] md:text-xs mt-1 opacity-50 text-center">Pilih Case dan tekan tombol OPEN CASE.</p>
                      </div>
                    )}
                  </div>
                </section>
              </main>

              {/* --- MODAL TOP UP --- */}
              {showTopUp && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 backdrop-blur-sm p-4 animate-in fade-in duration-200 overflow-y-auto">
                  <div className="bg-[#111] border border-gray-800 w-full max-w-lg p-6 md:p-8 relative shadow-2xl my-auto">
                    <button onClick={() => setShowTopUp(false)} className="absolute top-4 right-4 text-gray-600 hover:text-white transition-colors p-2"><XIcon size={24}/></button>
                    <div className="flex items-center gap-3 mb-6 md:mb-8">
                       <CreditCard className="text-green-500" size={24} />
                       <h3 className="text-2xl md:text-3xl font-black text-white italic">RECHARGE<span className="text-green-500">.PAY</span></h3>
                    </div>
                    <div className="grid grid-cols-2 gap-3 md:gap-4">
                      {[5000, 10000, 50000, 100000].map(amt => (
                        <button
                          key={amt}
                          onClick={() => { setBalance(prev => prev + amt); setShowTopUp(false); }}
                          className="group relative bg-black border border-gray-800 hover:border-green-500 p-4 md:p-6 flex flex-col items-center transition-all overflow-hidden active:scale-95"
                        >
                          <span className="relative z-10 text-green-500 font-mono font-bold text-lg md:text-2xl group-hover:scale-110 transition-transform">${amt.toLocaleString()}</span>
                          <span className="relative z-10 text-gray-600 text-[9px] md:text-[10px] mt-1 tracking-widest uppercase">Credits Bundle</span>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              )}

              {/* --- MODAL WINNER --- */}
              {showReward && winner && (
                <div 
                  className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 backdrop-blur-md p-4 overflow-y-auto" 
                  onClick={() => setShowReward(false)}
                >
                  <div 
                    className="flex flex-col items-center justify-center animate-in zoom-in-95 fade-in duration-300 max-w-2xl w-full my-auto py-8" 
                    onClick={e => e.stopPropagation()}
                  >
                    {/* Rarity Header */}
                    <div className="mb-4 md:mb-8 text-center mt-12 md:mt-0">
                        <div className={`inline-block px-3 py-1 mb-2 rounded border ${getRarityBorder(winner.rarity)} bg-black/50 text-[9px] md:text-[10px] uppercase tracking-[0.3em] ${getRarityText(winner.rarity)}`}>
                            {winner.rarity} DROP
                        </div>
                        <h2 className={`text-3xl md:text-6xl font-black uppercase italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-b ${getRarityGradient(winner.rarity)} drop-shadow-2xl px-2`}>
                            {winner.name}
                        </h2>
                    </div>

                    {/* Card Preview */}
                    <div className="relative group mb-6 md:mb-10 perspective-1000">
                      <div className={`absolute -inset-10 rounded-full blur-3xl opacity-20 ${getRarityColor(winner.rarity)} animate-pulse`}></div>
                      
                      <div className={`
                        relative w-64 h-64 md:w-80 md:h-80 bg-zinc-900 rounded-lg overflow-hidden border-4 shadow-2xl
                        ${getRarityBorder(winner.rarity)}
                        transform transition-transform duration-500 hover:rotate-y-12 hover:scale-105
                      `}>
                        <img src={winner.img} alt={winner.name} className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                        <div className="absolute bottom-4 left-0 right-0 text-center px-4">
                            <p className="text-white font-bold text-lg">{winner.name}</p>
                            <p className={`text-xs uppercase tracking-widest ${getRarityText(winner.rarity)}`}>Tier {winner.tier} Operative</p>
                        </div>
                      </div>
                    </div>

                    {/* Actions */}
                    <div className="grid grid-cols-2 gap-3 md:gap-4 w-full max-w-md px-4 md:px-0">
                      <button 
                        onClick={() => {
                          handleSell(winner);
                          setShowReward(false);
                        }}
                        className="group bg-zinc-900 hover:bg-zinc-800 text-white p-3 md:p-4 rounded border border-zinc-700 hover:border-green-500 transition-all active:scale-95"
                      >
                        <span className="block text-[10px] md:text-xs text-gray-500 mb-1">JUAL CEPAT</span>
                        <span className="block text-lg md:text-xl font-bold text-green-400 group-hover:scale-105 transition-transform">+${winner.sellPrice.toLocaleString()}</span>
                      </button>
                      
                      <button 
                        onClick={() => { setShowReward(false); handleSpin(); }}
                        className="group bg-red-600 hover:bg-red-500 text-black p-3 md:p-4 rounded transition-all shadow-[0_0_20px_rgba(220,38,38,0.4)] active:scale-95"
                      >
                        <span className="block text-[10px] md:text-xs text-red-900 font-bold mb-1">ROLL LAGI</span>
                        <span className="block text-lg md:text-xl font-black group-hover:scale-105 transition-transform">-${currentCase.price.toLocaleString()}</span>
                      </button>
                    </div>
                    
                    <button 
                        onClick={() => setShowReward(false)}
                        className="mt-6 text-gray-600 hover:text-white text-xs md:text-sm underline decoration-gray-700 underline-offset-4 p-2"
                    >
                        Simpan ke Inventory
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        }

        // --- HELPER FUNCTIONS ---
        function getRarityColor(rarity) {
          switch(rarity) {
            case 'common': return 'bg-gray-500';
            case 'rare': return 'bg-blue-600';
            case 'epic': return 'bg-purple-600';
            case 'legendary': return 'bg-yellow-500';
            default: return 'bg-gray-500';
          }
        }

        function getRarityBorder(rarity) {
          switch(rarity) {
            case 'common': return 'border-gray-600';
            case 'rare': return 'border-blue-500';
            case 'epic': return 'border-purple-500';
            case 'legendary': return 'border-yellow-500';
            default: return 'border-gray-600';
          }
        }

        function getRarityText(rarity) {
          switch(rarity) {
            case 'common': return 'text-gray-400';
            case 'rare': return 'text-blue-400';
            case 'epic': return 'text-purple-400';
            case 'legendary': return 'text-yellow-400';
            default: return 'text-gray-400';
          }
        }

        function getRarityGradient(rarity) {
          switch(rarity) {
            case 'common': return 'from-gray-300 to-gray-600';
            case 'rare': return 'from-blue-300 to-blue-700';
            case 'epic': return 'from-purple-300 to-purple-800';
            case 'legendary': return 'from-yellow-200 to-yellow-600';
            default: return 'from-gray-300 to-gray-600';
          }
        }

        function GachaCard({ agent }) {
          return (
            <div className={`relative h-[220px] bg-[#111] border-b-[6px] ${getRarityBorder(agent.rarity)} rounded-sm overflow-hidden group shadow-[0_0_10px_rgba(0,0,0,0.5)]`}>
              <img src={agent.img} alt={agent.name} className="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-300" />
              <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
              <div className={`absolute top-0 left-0 right-0 h-1 ${getRarityColor(agent.rarity)}`}></div>
              <div className="absolute bottom-3 left-3 right-3">
                <p className={`text-[9px] uppercase font-bold tracking-widest mb-1 ${getRarityText(agent.rarity)}`}>{agent.rarity}</p>
                <p className="text-gray-100 font-bold text-sm truncate leading-none shadow-black drop-shadow-md">{agent.name}</p>
              </div>
            </div>
          );
        }

        function InventoryCard({ item, onSell }) {
          return (
            <div className="relative group bg-[#111] border border-gray-800 rounded hover:border-gray-600 transition-all duration-200">
              <div className={`h-28 md:h-36 relative overflow-hidden border-b ${getRarityBorder(item.rarity)}`}>
                <img src={item.img} alt={item.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                <div className="absolute top-2 right-2 bg-black/70 backdrop-blur px-1.5 py-0.5 rounded text-[8px] md:text-[9px] font-mono text-white border border-white/10">T{item.tier}</div>
              </div>
              <div className="p-2 md:p-3">
                <h4 className={`text-[9px] md:text-[10px] font-bold uppercase mb-1 truncate ${getRarityText(item.rarity)}`}>{item.name}</h4>
                <div className="flex justify-between items-center mt-2 bg-black/30 p-1 rounded">
                  <span className="text-[8px] md:text-[9px] text-gray-500">VAL</span>
                  <span className="text-green-400 font-mono font-bold text-[10px] md:text-xs">${item.sellPrice.toLocaleString()}</span>
                </div>
              </div>
              <div className="absolute inset-0 bg-black/90 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-200 p-2 cursor-pointer" onClick={onSell}>
                <button className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 rounded text-[10px] md:text-xs shadow-[0_0_10px_rgba(220,38,38,0.5)] transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">SELL ${item.sellPrice}</button>
              </div>
            </div>
          );
        }

        // --- MOUNT APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

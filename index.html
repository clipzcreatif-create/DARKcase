        }

        /* Animasi Kartu Flip */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Animasi Getar Box */
        @keyframes shake-box {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-3px, 3px) rotate(-3deg); }
            50% { transform: translate(3px, -3px) rotate(3deg); }
            75% { transform: translate(-3px, 3px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-shake { animation: shake-box 0.4s infinite; }

        /* Animasi Ledakan */
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(720deg); opacity: 0; }
        }
        .particle {
            position: absolute; left: 50%; top: 50%; width: 12px; height: 12px; border-radius: 50%;
            animation: explode 1s cubic-bezier(0, .9, .57, 1) forwards; z-index: 50;
        }
        
        @keyframes pop-scale {
            0% { transform: scale(1); } 50% { transform: scale(0.9); } 100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-pop-open { animation: pop-scale 0.3s ease-in forwards; }
        
        .animate-slide-up { animation: slide-up-fade 0.5s ease-out forwards; }
        @keyframes slide-up-fade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Glow Effect for Enchant */
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 10px #eab308; }
            50% { box-shadow: 0 0 30px #eab308; }
        }

        const ConfettiExplosion = () => {
            const particles = Array.from({ length: 30 }).map((_, i) => {
                const angle = Math.random() * 360; 
                const distance = 100 + Math.random() * 200; 
                const tx = Math.cos(angle * Math.PI / 180) * distance + 'px';
                const ty = Math.sin(angle * Math.PI / 180) * distance + 'px';
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                return { id: i, tx, ty, color };
            });
            return (
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-0 h-0 z-50 pointer-events-none">
                    {particles.map(p => (
                        <div key={p.id} className="particle" style={{ '--tx': p.tx, '--ty': p.ty, backgroundColor: p.color }} />
                    ))}
                </div>
            );
        };

        // --- APP COMPONENT ---
        function App() {
          const [activeTab, setActiveTab] = useState('cases'); // cases | exchange
          const [balance, setBalance] = useState(() => {
              const saved = localStorage.getItem('darkcase_balance');
              return saved ? parseInt(saved, 10) : INITIAL_BALANCE;
          });
          const [inventory, setInventory] = useState(() => {
              const saved = localStorage.getItem('darkcase_inventory');
              return saved ? JSON.parse(saved) : [];
          });
          
          // Exchange State
          const [exchangeItem, setExchangeItem] = useState(null);
          const [exchangeTarget, setExchangeTarget] = useState(null); // The potential upgrade
          const [exchangeMultiplier, setExchangeMultiplier] = useState(2.0);
          const [exchangeStreak, setExchangeStreak] = useState(0);
          const [exchangeCards, setExchangeCards] = useState([]); // Array of { id, isWin, revealed }
          const [exchangeStatus, setExchangeStatus] = useState('idle'); // idle, ready, playing, result_win, result_lose
          
          const [currentCase, setCurrentCase] = useState(CASES[0]);
          const [isProcessing, setIsProcessing] = useState(false);
          const [winner, setWinner] = useState(null);
          const [batchWinners, setBatchWinners] = useState(null); 
          const [showTopUp, setShowTopUp] = useState(false);
          const [showReward, setShowReward] = useState(false);
          
          const [topUpStep, setTopUpStep] = useState(0); 
          const [selectedTopUpAmount, setSelectedTopUpAmount] = useState(0);
          const [paymentMethod, setPaymentMethod] = useState('qris'); 
          const [topUpStatus, setTopUpStatus] = useState('idle'); 

          const [spinItems, setSpinItems] = useState([]);
          const [containerWidth, setContainerWidth] = useState(0);
          const railRef = useRef(null);
          const containerRef = useRef(null);

          const [boxPhase, setBoxPhase] = useState('idle'); 
          const [pendingWinner, setPendingWinner] = useState(null); 
          const [soundEnabled, setSoundEnabled] = useState(true);
          const [infoCase, setInfoCase] = useState(null);
          const audioCtxRef = useRef(null);
          const soundTimeoutRef = useRef(null);

          useEffect(() => { localStorage.setItem('darkcase_balance', balance.toString()); }, [balance]);
          useEffect(() => { localStorage.setItem('darkcase_inventory', JSON.stringify(inventory)); }, [inventory]);

          useEffect(() => {
            const pool = currentCase.pool;
            const initialItems = Array(15).fill(null).map(() => pool[Math.floor(Math.random() * pool.length)]);
            setSpinItems(initialItems);
            if (railRef.current) {
                railRef.current.style.transition = 'none';
                railRef.current.style.transform = 'translateX(0px)';
            }
          }, [currentCase]);

          useEffect(() => {
            const updateWidth = () => { if(containerRef.current) setContainerWidth(containerRef.current.offsetWidth); };
            setTimeout(updateWidth, 100);
            window.addEventListener('resize', updateWidth);
            return () => {
                window.removeEventListener('resize', updateWidth);
                if (soundTimeoutRef.current) clearTimeout(soundTimeoutRef.current);
                if (audioCtxRef.current) audioCtxRef.current.close();
                window.speechSynthesis.cancel();
            };
          }, []);

          // --- LOGIC GACHA (Same as before) ---
          const calculateRates = (pool) => {
            const hasCommon = pool.some(i => i.rarity === 'common');
            let rates = { common: 0, rare: 0, epic: 0, legendary: 0, void: 0 };
            if (currentCase.id === 'case_god') return { common: 50, rare: 40, epic: 0, legendary: 8, void: 2 };
            if (currentCase.id === 'case_ramune') return { common: 0, rare: 90, epic: 0, legendary: 0, void: 10 };
            if (hasCommon) rates.common += 50; 
            return rates; 
          };

          const getRandomAgent = () => {
            const rand = Math.random() * 100;
            const pool = currentCase.pool;
            if (currentCase.id === 'case_god') {
                if (rand < 50) return { ...pool.find(a => a.rarity === 'common'), instanceId: Date.now() + Math.random() };
                if (rand < 90) return { ...pool.find(a => a.rarity === 'rare'), instanceId: Date.now() + Math.random() };
                if (rand >= 98) {
                    const voidItems = pool.filter(a => a.rarity === 'void');
                    if (voidItems.length > 0) return { ...voidItems[Math.floor(Math.random() * voidItems.length)], instanceId: Date.now() + Math.random() };
                }
                const legendaryItems = pool.filter(a => a.rarity === 'legendary');
                const totalWeight = legendaryItems.reduce((acc, item) => acc + (1 / item.sellPrice), 0);
                let randomWeight = Math.random() * totalWeight;
                for (const item of legendaryItems) {
                    const weight = 1 / item.sellPrice;
                    if (randomWeight < weight) return { ...item, instanceId: Date.now() + Math.random() };
                    randomWeight -= weight;
                }
                return { ...legendaryItems[0], instanceId: Date.now() + Math.random() };
            }
            if (currentCase.id === 'case_ramune') {
                if (rand < 10) { 
                    const voidItems = pool.filter(a => a.rarity === 'void');
                    if (voidItems.length > 0) return { ...voidItems[Math.floor(Math.random() * voidItems.length)], instanceId: Date.now() + Math.random() };
                }
                const rareItems = pool.filter(a => a.rarity === 'rare');
                return { ...rareItems[Math.floor(Math.random() * rareItems.length)], instanceId: Date.now() + Math.random() };
            }
            const common = pool.filter(a => a.rarity === 'common');
            if(common.length > 0) return { ...common[0], instanceId: Date.now() + Math.random() };
            return { ...pool[0], instanceId: Date.now() + Math.random() };
          };

          // --- EXCHANGE LOGIC (NEW) ---
          
          // Logic: Base target is roughly currentPrice * multiplier
          const calculateTargetItem = (currentItem, multiplier) => {
              const targetPrice = currentItem.sellPrice * multiplier;
              
              // Find closest item in ALL_ITEMS that is >= targetPrice
              // If none, take the most expensive item
              // But strictly must be > currentItem.sellPrice to be an "upgrade"
              
              const potentialUpgrades = ALL_ITEMS.filter(i => i.sellPrice >= targetPrice);
              
              if (potentialUpgrades.length > 0) {
                  // Return cheapest of the upgrades (closest to target)
                  return potentialUpgrades[0];
              } else {
                  // If we exceeded max price, just take the max item
                  return ALL_ITEMS[ALL_ITEMS.length - 1];
              }
          };

          const handleExchangeSelect = (item) => {
              const startMultiplier = 2.0;
              const target = calculateTargetItem(item, startMultiplier);
              
              // Cek Max Level
              if (item.sellPrice >= ALL_ITEMS[ALL_ITEMS.length - 1].sellPrice) {
                 alert("Item ini sudah mencapai level maksimal (Ken Alone)!");
                 return;
              }

              setExchangeItem(item);
              setExchangeMultiplier(startMultiplier);
              setExchangeStreak(0);
              setExchangeTarget(target);
              setExchangeStatus('ready'); // Ready to start game
              setExchangeCards([]);
          };
          
          const handleExchangeCancel = () => {
              // Jika belum mulai (Streak 0), batal biasa.
              // Jika sudah ada Streak (Item sudah hilang dari inventory), Batal = Cash Out.
              if (exchangeStreak > 0) {
                 handleExchangeCashOut();
              } else {
                 setExchangeItem(null);
                 setExchangeTarget(null);
                 setExchangeStatus('idle');
              }
          };

          const startExchangeGame = () => {
              if (!exchangeItem || !exchangeTarget) return;
              
              // Remove item from inventory if this is the first round (streak 0)
              if (exchangeStreak === 0) {
                  setInventory(prev => prev.filter(i => i.instanceId !== exchangeItem.instanceId));
              }
              
              // Generate 6 Cards: 3 Success (Win), 3 Fail (Lose) -> 50% Chance
              const results = [true, true, true, false, false, false];
              // Shuffle
              for (let i = results.length - 1; i > 0; i--) {
                  const j = Math.floor(Math.random() * (i + 1));
                  [results[i], results[j]] = [results[j], results[i]];
              }
              
              const cards = results.map((isWin, idx) => ({
                  id: idx,
                  isWin: isWin,
                  revealed: false
              }));
              
              setExchangeCards(cards);
              setExchangeStatus('playing');
          };

          const handleCardClick = (cardIndex) => {
              if (exchangeStatus !== 'playing') return;
              
              const newCards = [...exchangeCards];
              const selectedCard = newCards[cardIndex];
              selectedCard.revealed = true;
              setExchangeCards(newCards);
              
              // Reveal all after short delay
               setTimeout(() => {
                   setExchangeCards(prev => prev.map(c => ({...c, revealed: true})));
               }, 500);

              if (selectedCard.isWin) {
                  playWinSound('epic');
                  setTimeout(() => {
                      setExchangeStatus('result_win');
                  }, 1000);
              } else {
                  playClickSound(); // Sad sound ideally
                  setTimeout(() => {
                      setExchangeStatus('result_lose');
                  }, 1000);
              }
          };
          
          const handleExchangeCashOut = () => {
               // Give the TARGET item (or CURRENT item being held depending on context)
               // In result_win, targetUpgradeItem is the WON item.
               // If cancelling via "BATAL" in middle of streak, exchangeItem is the current held item.
               
               let wonItem = null;
               
               if (exchangeStatus === 'result_win') {
                    // Win state: Take the upgraded item
                    wonItem = { ...exchangeTarget, instanceId: Date.now() + Math.random() };
               } else if (exchangeStreak > 0) {
                    // Mid-game cancel: Take current held item
                    wonItem = { ...exchangeItem, instanceId: Date.now() + Math.random() };
               }

               if (wonItem) {
                    setInventory(prev => [wonItem, ...prev]);
                    alert(`CASH OUT BERHASIL! ${wonItem.name} ditambahkan ke inventory.`);
               }
               
               // Reset
               setExchangeItem(null);
               setExchangeTarget(null);
               setExchangeStatus('idle');
          };
          
          const handleExchangeContinue = () => {
              // Prepare next round
              const newStreak = exchangeStreak + 1;
              const newMultiplier = 2.0 + (newStreak * 0.5); // 2.5, 3.0, etc.
              
              // Base for calculation is the ITEM WE JUST WON (exchangeTarget)
              const wonItem = exchangeTarget;
              
              // Cek Max Level sebelum lanjut
              if (wonItem.sellPrice >= ALL_ITEMS[ALL_ITEMS.length - 1].sellPrice) {
                  // Auto Cash Out logic
                  const finalItem = { ...wonItem, instanceId: Date.now() + Math.random() };
                  setInventory(prev => [finalItem, ...prev]);
                  setExchangeItem(null);
                  setExchangeTarget(null);
                  setExchangeStatus('idle');
                  alert(`MAX LEVEL REACHED! ${finalItem.name} (The Ultimate) otomatis masuk inventory!`);
                  return;
              }

              const nextTarget = calculateTargetItem(wonItem, newMultiplier);
              
              // Update State
              setExchangeItem(wonItem); // We now "hold" the target we just won
              setExchangeTarget(nextTarget);   // New target
              setExchangeStreak(newStreak);
              setExchangeMultiplier(newMultiplier);
              setExchangeStatus('ready');      // Back to ready screen to show matchup
          };
          
          const handleExchangeFinishLose = () => {
              // Reset everything, item already removed from inventory at start
              setExchangeItem(null);
              setExchangeTarget(null);
              setExchangeStatus('idle');
          };

          // --- OTHER HANDLERS ---
          const handleNextCase = () => {
            const currentIndex = CASES.findIndex(c => c.id === currentCase.id);
            const nextIndex = (currentIndex + 1) % CASES.length;
            setCurrentCase(CASES[nextIndex]);
          };
          const handlePrevCase = () => {
            const currentIndex = CASES.findIndex(c => c.id === currentCase.id);
            const prevIndex = (currentIndex - 1 + CASES.length) % CASES.length;
            setCurrentCase(CASES[prevIndex]);
          };
          const initAudio = () => {
            if (!audioCtxRef.current) { audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)(); }
            if (audioCtxRef.current.state === 'suspended') { audioCtxRef.current.resume(); }
          };
          const playClickSound = () => {
            if (!soundEnabled || !audioCtxRef.current) return;
            try {
                const ctx = audioCtxRef.current;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.05);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.06);
            } catch (e) { }
          };
          const playShakingSound = () => {
             if (!soundEnabled || !audioCtxRef.current) return;
             const ctx = audioCtxRef.current;
             const osc = ctx.createOscillator();
             const gain = ctx.createGain();
             osc.type = 'sawtooth';
             osc.frequency.setValueAtTime(50, ctx.currentTime);
             osc.frequency.linearRampToValueAtTime(60, ctx.currentTime + 0.5); 
             gain.gain.setValueAtTime(0.05, ctx.currentTime);
             gain.gain.linearRampToValueAtTime(0.0, ctx.currentTime + 0.5);
             osc.connect(gain);
             gain.connect(ctx.destination);
             osc.start();
             osc.stop(ctx.currentTime + 0.5);
          };
          const playPopSound = () => {
             if (!soundEnabled || !audioCtxRef.current) return;
             const ctx = audioCtxRef.current;
             const osc = ctx.createOscillator();
             const gain = ctx.createGain();
             osc.type = 'triangle';
             osc.frequency.setValueAtTime(800, ctx.currentTime);
             osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.2);
             gain.gain.setValueAtTime(0.3, ctx.currentTime);
             gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
             osc.connect(gain);
             gain.connect(ctx.destination);
             osc.start();
             osc.stop(ctx.currentTime + 0.2);
          };
          const playLegendaryHitSound = () => {
             if (!soundEnabled || !audioCtxRef.current) return;
             const ctx = audioCtxRef.current;
             const osc = ctx.createOscillator();
             const gain = ctx.createGain();
             osc.type = 'sine';
             osc.frequency.setValueAtTime(2000, ctx.currentTime); 
             osc.frequency.exponentialRampToValueAtTime(500, ctx.currentTime + 0.4); 
             gain.gain.setValueAtTime(0.5, ctx.currentTime);
             gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4); 
             osc.connect(gain);
             gain.connect(ctx.destination);
             osc.start();
             osc.stop(ctx.currentTime + 0.4);
          };
          const speakCongratulation = (text) => {
            if (!soundEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google US English') || v.lang === 'en-US') || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;
            utterance.lang = 'en-US';
            utterance.pitch = 0.1; 
            utterance.rate = 0.8;  
            utterance.volume = 1.0;
            window.speechSynthesis.speak(utterance);
          };
          const playWinSound = (rarity) => {
            if (!soundEnabled || !audioCtxRef.current) return;
            const ctx = audioCtxRef.current;
            const now = ctx.currentTime;
            if (rarity === 'legendary' || rarity === 'epic' || rarity === 'void') {
                setTimeout(() => {
                    if (rarity === 'void') speakCongratulation("VOID... RANK... UNLOCKED...!");
                    else if (rarity === 'legendary') speakCongratulation("LEGENDARY... !");
                    else speakCongratulation("EPIC... DROP... !");
                }, 200);
                const boomOsc = ctx.createOscillator();
                const boomGain = ctx.createGain();
                boomOsc.type = 'square';
                boomOsc.frequency.setValueAtTime(100, now); 
                boomOsc.frequency.exponentialRampToValueAtTime(0.01, now + 1.5); 
                boomGain.gain.setValueAtTime(0.3, now);
                boomGain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                boomOsc.connect(boomGain);
                boomGain.connect(ctx.destination);
                boomOsc.start(now);
                boomOsc.stop(now + 1.5);
            } else {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2); 
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.3);
            }
          };
          const playSoundLoop = (startTime, duration) => {
            const now = Date.now();
            const elapsed = now - startTime;
            if (elapsed > duration) return;
            const progress = elapsed / duration;
            const currentDelay = 40 + (Math.pow(progress, 3) * 500); 
            playClickSound();
            soundTimeoutRef.current = setTimeout(() => {
                playSoundLoop(startTime, duration);
            }, currentDelay);
          };

          const performGacha = async (count = 1) => {
             if (isProcessing) return;
             const totalPrice = currentCase.price * count;
             if (balance < totalPrice) { setShowTopUp(true); return; }
             initAudio();
             setBalance(prev => prev - totalPrice);
             setIsProcessing(true);
             setWinner(null);
             setBatchWinners(null);
             setShowReward(false);
             const results = [];
             for(let i=0; i<count; i++) { results.push(getRandomAgent()); }
             if (count === 1) {
                 const winningAgent = results[0];
                 const pool = currentCase.pool;
                 const landingIndex = 75; 
                 const totalItems = 100; 
                 const newSpinItems = [];
                 for (let i = 0; i < totalItems; i++) {
                    if (i === landingIndex) newSpinItems.push(winningAgent); 
                    else newSpinItems.push(pool[Math.floor(Math.random() * pool.length)]);
                 }
                 setSpinItems(newSpinItems);
                 if (railRef.current) { railRef.current.style.transition = 'none'; railRef.current.style.transform = 'translateX(0px)'; }
                 requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        if (railRef.current && containerWidth > 0) {
                            const winningCardCenter = (landingIndex * TOTAL_ITEM_WIDTH) + (CARD_WIDTH / 2) + CARD_MARGIN_X;
                            const centerOfViewport = containerWidth / 2;
                            const targetTranslateX = winningCardCenter - centerOfViewport + (Math.random() * CARD_WIDTH * 0.7 - CARD_WIDTH * 0.35);
                            railRef.current.style.transition = `transform 6000ms cubic-bezier(0.15, 0.90, 0.30, 1.0)`; 
                            railRef.current.style.transform = `translateX(-${targetTranslateX}px)`;
                            if (soundEnabled) { if (soundTimeoutRef.current) clearTimeout(soundTimeoutRef.current); playSoundLoop(Date.now(), 5500); }
                        }
                    });
                 });
                 setTimeout(() => {
                    setIsProcessing(false);
                    setWinner(winningAgent);
                    setInventory(prev => [winningAgent, ...prev]);
                    setShowReward(true);
                    playWinSound(winningAgent.rarity);
                 }, 6500);
             } else {
                 for (let i = 0; i < count; i++) {
                    const targetAgent = results[i];
                    const pool = currentCase.pool;
                    const landingIndex = 35; 
                    const totalItems = 50;
                    const newSpinItems = [];
                    for (let k = 0; k < totalItems; k++) {
                       if (k === landingIndex) newSpinItems.push(targetAgent);
                       else newSpinItems.push(pool[Math.floor(Math.random() * pool.length)]);
                    }
                    setSpinItems(newSpinItems);
                    if (railRef.current) { railRef.current.style.transition = 'none'; railRef.current.style.transform = 'translateX(0px)'; }
                    await new Promise(r => setTimeout(r, 50)); 
                    if (railRef.current && containerWidth > 0) {
                         const winningCardCenter = (landingIndex * TOTAL_ITEM_WIDTH) + (CARD_WIDTH / 2) + CARD_MARGIN_X;
                         const centerOfViewport = containerWidth / 2;
                         const targetTranslateX = winningCardCenter - centerOfViewport;
                         const duration = 1200; 
                         railRef.current.style.transition = `transform ${duration}ms cubic-bezier(0.2, 0.8, 0.2, 1.0)`;
                         railRef.current.style.transform = `translateX(-${targetTranslateX}px)`;
                         if (soundEnabled) {
                             let start = Date.now();
                             const loop = () => { if(Date.now() - start > duration) return; playClickSound(); setTimeout(loop, 150); }
                             loop();
                         }
                         await new Promise(r => setTimeout(r, duration + 300)); 
                         if (targetAgent.rarity === 'legendary' || targetAgent.rarity === 'void') { playLegendaryHitSound(); }
                    }
                 }
                 setIsProcessing(false);
                 setBatchWinners(results);
                 setInventory(prev => [...results, ...prev]);
                 setShowReward(true);
                 const bestItem = results.reduce((prev, current) => (prev.sellPrice > current.sellPrice) ? prev : current);
                 playWinSound(bestItem.rarity);
             }
          };

          const handleBuyBox = () => {
            if (isProcessing) return;
            if (balance < currentCase.price) { setShowTopUp(true); return; }
            initAudio();
            setBalance(prev => prev - currentCase.price);
            setIsProcessing(true);
            setWinner(null);
            setShowReward(false);
            const winningAgent = getRandomAgent();
            setPendingWinner(winningAgent);
            setBoxPhase('purchased');
            playShakingSound();
          };
          const handleOpenBox = () => {
            if (boxPhase !== 'purchased') return;
            setBoxPhase('opening'); 
            playPopSound(); 
            playWinSound(pendingWinner.rarity); 
            setTimeout(() => {
                setWinner(pendingWinner);
                setInventory(prev => [pendingWinner, ...prev]);
                setShowReward(true);
                setIsProcessing(false);
                setBoxPhase('idle'); 
                setPendingWinner(null);
            }, 800);
          };
          const handleSell = (item) => {
            setBalance(prev => prev + item.sellPrice);
            setInventory(prev => prev.filter(i => i.instanceId !== item.instanceId));
            if (winner && winner.instanceId === item.instanceId) setShowReward(false);
          };
          const handleSellBatchItem = (item) => {

                    </div>

                    {topUpStep === 0 && (
                        <div className="grid grid-cols-2 gap-3 md:gap-4">
                          {[500000, 1000000, 5000000, 10000000].map(amt => (
                            <button 
                                key={amt} 
                                onClick={() => { setSelectedTopUpAmount(amt); setTopUpStep(1); }} 
                                className="group relative bg-black border border-gray-800 hover:border-green-500 p-4 md:p-6 flex flex-col items-center transition-all overflow-hidden active:scale-95"
                            >
                              <span className="relative z-10 text-green-500 font-mono font-bold text-lg md:text-2xl group-hover:scale-110 transition-transform">{formatRupiah(amt)}</span>
                              <span className="relative z-10 text-gray-600 text-[9px] md:text-[10px] mt-1 tracking-widest uppercase">Paket Credits</span>
                            </button>
                          ))}
                        </div>
                    )}

                    {topUpStep === 1 && (
                        <div className="flex-1 flex flex-col">
                            {topUpStatus !== 'idle' ? (
                                <div className="flex-1 flex flex-col items-center justify-center animate-in fade-in zoom-in duration-500">
                                    {topUpStatus === 'processing' && (
                                        <div className="text-center">
                                            <div className="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin-slow mb-4 mx-auto"></div>
                                            <h4 className="text-xl font-bold text-white animate-pulse">Memproses Pembayaran...</h4>
                                            <p className="text-gray-500 text-sm mt-2">Mohon tunggu sebentar</p>
                                        </div>
                                    )}
                                    {topUpStatus === 'success' && (
                                        <div className="text-center">
                                            <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                                                <CheckCircle size={40} className="text-black" strokeWidth={3} />
                                            </div>
                                            <h4 className="text-2xl font-black text-white mb-1">PEMBAYARAN DITERIMA!</h4>
                                            <p className="text-gray-400 text-sm">Terimakasih telah melakukan Top Up.</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div>
                                    <div className="bg-black/50 p-4 rounded mb-6 border border-gray-800 text-center">
                                        <div className="text-gray-500 text-xs mb-1">Total Pembayaran</div>
                                        <div className="text-green-400 font-mono font-bold text-2xl">{formatRupiah(selectedTopUpAmount)}</div>
                                    </div>

                                    <div className="flex mb-6 border-b border-gray-800">
                                        <button onClick={() => setPaymentMethod('qris')} className={`flex-1 pb-3 text-sm font-bold border-b-2 transition-colors ${paymentMethod === 'qris' ? 'border-white text-white' : 'border-transparent text-gray-500 hover:text-gray-300'}`}>QRIS</button>
                                        <button onClick={() => setPaymentMethod('blu')} className={`flex-1 pb-3 text-sm font-bold border-b-2 transition-colors ${paymentMethod === 'blu' ? 'border-white text-white' : 'border-transparent text-gray-500 hover:text-gray-300'}`}>Blu BCA Digital</button>
                                    </div>

                                    {paymentMethod === 'qris' && (
                                        <div className="flex flex-col items-center animate-in fade-in zoom-in duration-300">
                                            <div className="bg-white p-2 rounded-lg mb-4">
                                                <img src="https://lh3.googleusercontent.com/d/1SXJd41sE-xe5VU2WGS4YcDPx_R4WSgGu=w1000?authuser=0" alt="QRIS" className="w-48 h-48 object-contain" />
                                            </div>
                                            <p className="text-gray-400 text-xs text-center mb-6">Scan QR di atas menggunakan aplikasi e-wallet atau mobile banking apa saja.</p>
                                        </div>
                                    )}

                                    {paymentMethod === 'blu' && (
                                        <div className="flex flex-col items-center animate-in fade-in zoom-in duration-300 py-8">
                                            <div className="text-gray-400 text-sm mb-2">Nomor Rekening Blu</div>
                                            <div className="flex items-center gap-2 bg-gray-900 px-4 py-3 rounded-lg border border-gray-700 mb-6">
                                                <span className="text-blue-400 font-mono text-xl font-bold tracking-wider">009349637402</span>
                                                <button className="text-gray-500 hover:text-white" title="Copy"><Copy size={16} /></button>
                                            </div>
                                            <p className="text-gray-500 text-xs text-center">Transfer sesuai nominal ke rekening di atas. Proses otomatis dalam 1-5 menit.</p>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <button onClick={() => setTopUpStep(0)} className="bg-transparent border border-gray-700 hover:border-gray-500 text-gray-400 hover:text-white py-3 rounded font-bold transition-all">KEMBALI</button>
                                        <button onClick={handleTopUpConfirm} className="bg-green-600 hover:bg-green-500 text-black font-black py-3 rounded shadow-lg active:scale-95 transition-all">KONFIRMASI BAYAR</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                  </div>
                </div>
              )}

              {/* SINGLE WINNER MODAL */}
              {showReward && winner && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 backdrop-blur-md p-4 overflow-y-auto" onClick={() => setShowReward(false)}>
                  <div className="flex flex-col items-center justify-center animate-in zoom-in-95 fade-in duration-300 max-w-2xl w-full my-auto py-8" onClick={e => e.stopPropagation()}>
                    <div className="mb-4 md:mb-8 text-center mt-12 md:mt-0">
                        <div className={`inline-block px-3 py-1 mb-2 rounded border ${getRarityBorder(winner.rarity)} bg-black/50 text-[9px] md:text-[10px] uppercase tracking-[0.3em] ${getRarityText(winner.rarity)}`}>{winner.rarity} DROP</div>
                        <h2 className={`text-3xl md:text-6xl font-black uppercase italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-b ${getRarityGradient(winner.rarity)} drop-shadow-2xl px-2`}>{winner.name}</h2>
                    </div>
                    <div className="relative group mb-6 md:mb-10 perspective-1000">
                      <div className={`absolute -inset-10 rounded-full blur-3xl opacity-20 ${getRarityColor(winner.rarity)} animate-pulse`}></div>
                      <div className={`relative w-64 h-64 md:w-80 md:h-80 bg-zinc-900 rounded-lg overflow-hidden border-4 shadow-2xl ${getRarityBorder(winner.rarity)} transform transition-transform duration-500 hover:rotate-y-12 hover:scale-105`}>
                        <img src={winner.img} alt={winner.name} className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                        <div className="absolute bottom-4 left-0 right-0 text-center px-4">
                            <p className="text-white font-bold text-lg">{winner.name}</p>
                            <p className={`text-xs uppercase tracking-widest ${getRarityText(winner.rarity)}`}>Tier {winner.tier} {activeTab === 'box' ? 'Reward' : 'Operative'}</p>
                        </div>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-3 md:gap-4 w-full max-w-md px-4 md:px-0">
                      <button onClick={() => { handleSell(winner); setShowReward(false); }} className="group bg-zinc-900 hover:bg-zinc-800 text-white p-3 md:p-4 rounded border border-zinc-700 hover:border-green-500 transition-all active:scale-95">
                        <span className="block text-[10px] md:text-xs text-gray-500 mb-1">JUAL CEPAT</span>
                        <span className="block text-lg md:text-xl font-bold text-green-400 group-hover:scale-105 transition-transform">+{formatRupiah(winner.sellPrice)}</span>
                      </button>
                      <button onClick={() => { setShowReward(false); if(activeTab === 'cases') handleSpin(); else handleBuyBox(); }} className="group bg-red-600 hover:bg-red-500 text-black p-3 md:p-4 rounded transition-all shadow-[0_0_20px_rgba(220,38,38,0.4)] active:scale-95">
                        <span className="block text-[10px] md:text-xs text-red-900 font-bold mb-1">LAGI</span>
                        <span className="block text-lg md:text-xl font-black group-hover:scale-105 transition-transform">-{formatRupiah(currentCase.price)}</span>
                      </button>
                    </div>
                    <button onClick={() => setShowReward(false)} className="mt-6 text-gray-600 hover:text-white text-xs md:text-sm underline decoration-gray-700 underline-offset-4 p-2">Simpan ke Inventory</button>
                  </div>
                </div>
              )}

              {/* BATCH REWARD MODAL (5x PULL) */}
              {showReward && batchWinners && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 backdrop-blur-md p-4 overflow-y-auto" onClick={() => setShowReward(false)}>
                   <div className="flex flex-col items-center justify-center w-full max-w-4xl my-auto py-8" onClick={e => e.stopPropagation()}>
                       <h2 className="text-3xl md:text-5xl font-black italic tracking-tighter text-white mb-8 drop-shadow-lg text-center">5x OPENING RESULTS</h2>
                       
                       <div className="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4 mb-8 w-full">
                           {batchWinners.map((item, idx) => (
                               <div key={item.instanceId} className={`relative group animate-slide-up bg-zinc-900 rounded-lg overflow-hidden border-2 shadow-xl ${getRarityBorder(item.rarity)}`} style={{ animationDelay: `${idx * 100}ms` }}>
                                   <div className={`absolute top-2 right-2 z-10 bg-black/60 px-2 rounded text-[10px] uppercase font-bold ${getRarityText(item.rarity)}`}>{item.rarity}</div>
                                   <div className="h-32 overflow-hidden">
                                       <img src={item.img} alt={item.name} className="w-full h-full object-cover" />
                                   </div>
                                   <div className="p-2 text-center bg-black/80">
                                       <p className={`text-xs font-bold truncate ${getRarityText(item.rarity)}`}>{item.name}</p>
                                       <p className="text-green-400 font-mono text-[10px] mt-1">+{formatRupiah(item.sellPrice)}</p>
                                       <button 
                                            onClick={(e) => { e.stopPropagation(); handleSellBatchItem(item); }}
                                            className="mt-2 w-full bg-red-600 hover:bg-red-500 text-white text-[10px] font-bold py-1 rounded"
                                       >
                                           JUAL
                                       </button>
                                   </div>
                               </div>
                           ))}
                       </div>

                       <div className="flex flex-col items-center gap-4">
                           <div className="text-gray-400 text-sm">TOTAL VALUE: <span className="text-green-400 font-bold font-mono text-xl">{formatRupiah(batchWinners.reduce((acc, i) => acc + i.sellPrice, 0))}</span></div>
                           <div className="flex gap-4">
                               <button onClick={handleSellAllBatch} className="bg-zinc-800 hover:bg-zinc-700 text-white border border-gray-600 px-6 py-3 rounded font-bold transition-all">JUAL SEMUA</button>
                               <button onClick={() => { setShowReward(false); setBatchWinners(null); }} className="bg-white hover:bg-gray-200 text-black px-8 py-3 rounded font-bold transition-all">SIMPAN SEMUA</button>
                               <button onClick={() => { 
                                   setShowReward(false); 
                                   setBatchWinners(null); 
                                   if(activeTab === 'cases') performGacha(5); 
                                   else performGacha(5); // Box 5x logic same as case currently
                               }} className="bg-red-600 hover:bg-red-500 text-black px-8 py-3 rounded font-bold shadow-lg transition-all">
                                   5x LAGI (-{formatRupiah(currentCase.price * 5)})
                               </button>
                           </div>
                       </div>
                   </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

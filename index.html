        .no-scrollbar::-webkit-scrollbar { display: none; }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animasi Getar Box (Waiting) */
        @keyframes shake-box {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-3px, 3px) rotate(-3deg); }
            50% { transform: translate(3px, -3px) rotate(3deg); }
            75% { transform: translate(-3px, 3px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-shake {
            animation: shake-box 0.4s infinite;
            cursor: pointer;
        }

        /* Animasi Ledakan Partikel (Confetti) */
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(720deg); opacity: 0; }
        }
        .particle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%; /* Bulat */
            /* Alternatif bentuk kotak: border-radius: 0; */
            animation: explode 1s cubic-bezier(0, .9, .57, 1) forwards;
            z-index: 50;
        }
        
        /* Animasi Pop Box saat diklik */
        @keyframes pop-scale {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-pop-open {
            animation: pop-scale 0.3s ease-in forwards;
        }

            // Cek ketersediaan rarity di pool
            const hasCommon = pool.some(i => i.rarity === 'common');
            const hasRare = pool.some(i => i.rarity === 'rare');
            const hasEpic = pool.some(i => i.rarity === 'epic');
            const hasLegendary = pool.some(i => i.rarity === 'legendary');
            const hasVoid = pool.some(i => i.rarity === 'void');

            let rates = { common: 0, rare: 0, epic: 0, legendary: 0, void: 0 };

            // Khusus Plenger Case (Void & Legendary Only)
            if (hasVoid && !hasCommon && !hasRare && !hasEpic) {
                return { common: 0, rare: 0, epic: 0, legendary: 67, void: 33 };
            }

            // Logic standard
            if (hasCommon) rates.common += 50; else if (hasRare) rates.rare += 50; else if (hasEpic) rates.epic += 50; else rates.legendary += 50;
            if (hasRare) rates.rare += 35; else if (hasEpic) rates.epic += 35; else if (hasLegendary) rates.legendary += 35; else rates.common += 35;
            if (hasEpic) rates.epic += 12; else if (hasLegendary) rates.legendary += 12; else rates.rare += 12;
            if (hasLegendary) rates.legendary += 3; else rates.epic += 3;
            
            return rates;

            const rand = Math.random() * 100;

            // Logic Khusus PLENGER BOX (Case God)
            // 33% Void, 67% Legendary (Sisa)
            if (currentCase.id === 'case_god') {
                if (rand < 33) {
                    const voidItems = pool.filter(a => a.rarity === 'void');
                    if (voidItems.length > 0) return { ...voidItems[Math.floor(Math.random() * voidItems.length)], instanceId: Date.now() + Math.random() };

                const legendaryItems = pool.filter(a => a.rarity === 'legendary');

            // tapi karena user minta spesifik untuk plenger, case lain kita kembalikan ke normal logic atau biarkan 99% legendary jika mau)
            // Asumsi: User hanya minta ubah Plenger, case lain tetap normal gacha logic
            
            const common = pool.filter(a => a.rarity === 'common');
            const rare = pool.filter(a => a.rarity === 'rare');

            const legendary = pool.filter(a => a.rarity === 'legendary');

            let selectedPool = [];

            if (rand < 50 && common.length > 0) selectedPool = common;
            else if (rand < 85 && rare.length > 0) selectedPool = rare;
            else if (rand < 97 && epic.length > 0) selectedPool = epic;
            else if (legendary.length > 0) selectedPool = legendary;

            if (!soundEnabled || !audioCtxRef.current) return;
            try {
                const ctx = audioCtxRef.current;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.05);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.06);

          };

          const playShakingSound = () => {
             if (!soundEnabled || !audioCtxRef.current) return;
             const ctx = audioCtxRef.current;
             const osc = ctx.createOscillator();
             const gain = ctx.createGain();
             osc.type = 'sawtooth';
             osc.frequency.setValueAtTime(50, ctx.currentTime);
             osc.frequency.linearRampToValueAtTime(60, ctx.currentTime + 0.5); 
             gain.gain.setValueAtTime(0.05, ctx.currentTime);
             gain.gain.linearRampToValueAtTime(0.0, ctx.currentTime + 0.5);
             osc.connect(gain);
             gain.connect(ctx.destination);
             osc.start();
             osc.stop(ctx.currentTime + 0.5);

          const playPopSound = () => {
             if (!soundEnabled || !audioCtxRef.current) return;

             const gain = ctx.createGain();
             osc.type = 'triangle';
             osc.frequency.setValueAtTime(800, ctx.currentTime);
             osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.2);

            const preferredVoice = voices.find(v => v.name.includes('Google US English') || v.lang === 'en-US') || voices[0];

                const boomGain = ctx.createGain();

                boomOsc.frequency.setValueAtTime(100, now); 
                boomOsc.frequency.exponentialRampToValueAtTime(0.01, now + 1.5); 
                boomGain.gain.setValueAtTime(0.3, now);
                boomGain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                boomOsc.connect(boomGain);
                boomGain.connect(ctx.destination);
                boomOsc.start(now);
                boomOsc.stop(now + 1.5);
            } else {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2); 
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.3);

                    <div className="mb-4 md:mb-8 text-center mt-12 md:mt-0">
                        <div className={`inline-block px-3 py-1 mb-2 rounded border ${getRarityBorder(winner.rarity)} bg-black/50 text-[9px] md:text-[10px] uppercase tracking-[0.3em] ${getRarityText(winner.rarity)}`}>{winner.rarity} DROP</div>
                        <h2 className={`text-3xl md:text-6xl font-black uppercase italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-b ${getRarityGradient(winner.rarity)} drop-shadow-2xl px-2`}>{winner.name}</h2>
                    </div>
                    <div className="relative group mb-6 md:mb-10 perspective-1000">
                      <div className={`absolute -inset-10 rounded-full blur-3xl opacity-20 ${getRarityColor(winner.rarity)} animate-pulse`}></div>
                      <div className={`relative w-64 h-64 md:w-80 md:h-80 bg-zinc-900 rounded-lg overflow-hidden border-4 shadow-2xl ${getRarityBorder(winner.rarity)} transform transition-transform duration-500 hover:rotate-y-12 hover:scale-105`}>
                        <img src={winner.img} alt={winner.name} className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                        <div className="absolute bottom-4 left-0 right-0 text-center px-4">
                            <p className="text-white font-bold text-lg">{winner.name}</p>
                            <p className={`text-xs uppercase tracking-widest ${getRarityText(winner.rarity)}`}>Tier {winner.tier} {activeTab === 'box' ? 'Reward' : 'Operative'}</p>
                        </div>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-3 md:gap-4 w-full max-w-md px-4 md:px-0">
                      <button onClick={() => { handleSell(winner); setShowReward(false); }} className="group bg-zinc-900 hover:bg-zinc-800 text-white p-3 md:p-4 rounded border border-zinc-700 hover:border-green-500 transition-all active:scale-95">
                        <span className="block text-[10px] md:text-xs text-gray-500 mb-1">JUAL CEPAT</span>
                        <span className="block text-lg md:text-xl font-bold text-green-400 group-hover:scale-105 transition-transform">+${winner.sellPrice.toLocaleString()}</span>
                      </button>
                      <button onClick={() => { setShowReward(false); if(activeTab === 'cases') handleSpin(); else handleBuyBox(); }} className="group bg-red-600 hover:bg-red-500 text-black p-3 md:p-4 rounded transition-all shadow-[0_0_20px_rgba(220,38,38,0.4)] active:scale-95">
                        <span className="block text-[10px] md:text-xs text-red-900 font-bold mb-1">LAGI</span>
                        <span className="block text-lg md:text-xl font-black group-hover:scale-105 transition-transform">-${currentCase.price.toLocaleString()}</span>
                      </button>
                    </div>
                    <button onClick={() => setShowReward(false)} className="mt-6 text-gray-600 hover:text-white text-xs md:text-sm underline decoration-gray-700 underline-offset-4 p-2">Simpan ke Inventory</button>
                  </div>
                </div>
              )}
            </div>
          );
        }

        // --- HELPER FUNCTIONS ---
        function getRarityColor(rarity) {
          switch(rarity) {
            case 'common': return 'bg-gray-500'; case 'rare': return 'bg-blue-600'; case 'epic': return 'bg-purple-600'; case 'legendary': return 'bg-yellow-500'; 
            case 'void': return 'bg-red-900'; // Warna Void (Merah Gelap)
            default: return 'bg-gray-500';
          }
        }
        function getRarityBorder(rarity) {
          switch(rarity) {
            case 'common': return 'border-gray-600'; case 'rare': return 'border-blue-500'; case 'epic': return 'border-purple-500'; case 'legendary': return 'border-yellow-500'; 
            case 'void': return 'border-red-900 shadow-[0_0_30px_rgba(220,38,38,0.8)]'; // Border Void (Glow Merah)
            default: return 'border-gray-600';
          }
        }
        function getRarityText(rarity) {
          switch(rarity) {
            case 'common': return 'text-gray-400'; case 'rare': return 'text-blue-400'; case 'epic': return 'text-purple-400'; case 'legendary': return 'text-yellow-400'; 
            case 'void': return 'text-red-500'; // Teks Void Merah
            default: return 'text-gray-400';
          }
        }
        function getRarityGradient(rarity) {
          switch(rarity) {
            case 'common': return 'from-gray-300 to-gray-600'; case 'rare': return 'from-blue-300 to-blue-700'; case 'epic': return 'from-purple-300 to-purple-800'; case 'legendary': return 'from-yellow-200 to-yellow-600'; 
            case 'void': return 'from-gray-900 to-red-900'; // Gradient Void Gelap
            default: return 'from-gray-300 to-gray-600';
          }
        }

        function GachaCard({ agent }) {
          return (
            <div className={`relative h-[220px] bg-[#111] border-b-[6px] ${getRarityBorder(agent.rarity)} rounded-sm overflow-hidden group shadow-[0_0_10px_rgba(0,0,0,0.5)]`}>
              <img src={agent.img} alt={agent.name} className="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-300" />
              <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
              <div className={`absolute top-0 left-0 right-0 h-1 ${getRarityColor(agent.rarity)}`}></div>
              <div className="absolute bottom-3 left-3 right-3">
                <p className={`text-[9px] uppercase font-bold tracking-widest mb-1 ${getRarityText(agent.rarity)}`}>{agent.rarity}</p>
                <p className="text-gray-100 font-bold text-sm truncate leading-none shadow-black drop-shadow-md">{agent.name}</p>
              </div>
            </div>
          );
        }

        function InventoryCard({ item, onSell }) {
          return (
            <div className="relative group bg-[#111] border border-gray-800 rounded hover:border-gray-600 transition-all duration-200">
              <div className={`h-28 md:h-36 relative overflow-hidden border-b ${getRarityBorder(item.rarity)}`}>
                <img src={item.img} alt={item.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                <div className="absolute top-2 right-2 bg-black/70 backdrop-blur px-1.5 py-0.5 rounded text-[8px] md:text-[9px] font-mono text-white border border-white/10">T{item.tier}</div>
              </div>
              <div className="p-2 md:p-3">
                <h4 className={`text-[9px] md:text-[10px] font-bold uppercase mb-1 truncate ${getRarityText(item.rarity)}`}>{item.name}</h4>
                <div className="flex justify-between items-center mt-2 bg-black/30 p-1 rounded">
                  <span className="text-[8px] md:text-[9px] text-gray-500">VAL</span>
                  <span className="text-green-400 font-mono font-bold text-[10px] md:text-xs">${item.sellPrice.toLocaleString()}</span>
                </div>
              </div>
              <div className="absolute inset-0 bg-black/90 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-200 p-2 cursor-pointer" onClick={onSell}>
                <button className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 rounded text-[10px] md:text-xs shadow-[0_0_10px_rgba(220,38,38,0.5)] transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">SELL ${item.sellPrice}</button>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
